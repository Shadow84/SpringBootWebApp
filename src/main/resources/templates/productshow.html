<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Hover Data Table</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Product Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}">Product Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Rendering engine::</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.renderingEngine}">platform</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Browser:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.browser}">Priceaddd</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Platform(s):</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.platform}">url....</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Engine version:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.engineVersion}">url....</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">CSS Grade:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.cssGrade}">url....</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
