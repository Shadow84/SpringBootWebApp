<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Hover Data Table</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(products)}">
        <h2>Hover Data Table</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Rendering engine</th>
                <th>Browser</th>
                <th>Platform(s)</th>
                <th>Engine version</th>
                <th>CSS Grade</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="product : ${products}">
                <td><a th:text="${product.id}" th:href="@{|/product/${product.id}|}"></a></td>
                <td th:text="${product.renderingEngine}">Product Id</td>
                <td th:text="${product.browser}">Product Id</td>
                <td th:text="${product.platform}">descirption</td>
                <td th:text="${product.engineVersion}">engineVersion</td>
                <td th:text="${product.cssGrade}">engineVersion</td>

                <td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>
                <td><a th:href="${'/product/delete/' + product.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
