<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Hover Data Table</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Rendering engine:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{renderingEngine}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Browser:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{browser}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Platform(s):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{platform}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Engine version:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{engineVersion}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">CSS Grade:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{cssGrade}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
